<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Form Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class='overlay'>
    <h1 id='title'>Rockauto Survey Form</h1>
    <p id='description'>Thank you for your being a customer</p>
    <form id='survey-form' name='survey-form' method='post' class='roundEdges'>
      <fieldset>
        <label for='name' id='name-label'>Please enter your name <input id='name' type='text' required placeholder='Name here' class='boxSpace fullWidth roundEdges'/></label>
        <label for='email' id='email-label'>Please enter your email <input id='email' type='email' required placeholder='Email here' class='boxSpace fullWidth roundEdges'/></label>
        <label for='number' id='number-label'>Enter your order number <input id='number' type='number' required placeholder='Order number here' min='1' max='999999999' class='boxSpace fullWidth roundEdges'/></label>
        <label for='dropdown'>How did you hear about us?
          <select id='dropdown' class='block boxSpace fullWidth' />
            <option value=''>Select</option>
            <option value='1'>Social Media</option>
            <option value='2'>Google Ad</option>
            <option value='3'>Email Ad</option>
            <option value='4'>Tv Commercial</option>
            <option value='5'>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>How satisfied are you with your online shopping experience?</legend>
        <label for='verySat'><input id='verySat' name='satisfy' type='radio' class='inline' value='2' /> Very Satisfied</label>
        <label for='sat'><input id='sat' name='satisfy' type='radio' class='inline' value='1' /> Satisfied</label>
        <label for='neut'><input id='neut' name='satisfy' type='radio' class='inline' value='0' checked /> Neutral</label>
        <label for='unsat'><input id='unsat' name='satisfy' type='radio' class='inline' value='-1' /> Unsatisfied</label>
        <label for='veryUn'><input id='veryUn' name='satisfy' type='radio' class='inline' value='-2' /> Very Unsatisfied</label>
      </fieldset>
      <fieldset>
        <legend>Are you aware of other services from Rockauto.com?</legend>
      <label for='none'><input id='none' type='checkbox' class='inline' value='0' /> None</label>
      <label for='techSug'><input id='techSug' type='checkbox' class='inline' value='techSug' /> Professional Tech Suggestions</label>
      <label for='mobMech'><input id='mobMech' type='checkbox' class='inline' value='mobMech' /> Mobile Mechanic</label>
      <label for='oilD'><input id='oilD' type='checkbox' class='inline' value='oilD' /> Oil Dropoff</label>
        <label for='comments' class='labelSpace'>Please provide any additional comments
        <textarea id='comments' rows='5' class='fullWidth boxSpace roundEdges'></textarea></label>
      </fieldset>
      <input type='submit' id='submit' value='Submit' class='roundEdges' />
    </form>
  </body>
</html>
